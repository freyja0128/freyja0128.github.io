<script>
  const links = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('.section');
  let currentIndex = {};

  links.forEach(link => {
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active'));
      sections.forEach(sec => sec.classList.remove('active'));
      link.classList.add('active');
      const target = link.getAttribute('data-target');
      const section = document.getElementById(target);
      section.classList.add('active');
      if (!(target in currentIndex)) currentIndex[target] = 0;
      renderImages(section, currentIndex[target]);
    });
  });

  sections.forEach(section => {
    const id = section.id;
    currentIndex[id] = 0;
    renderImages(section, 0);

    section.querySelector('.prev').addEventListener('click', () => {
      const images = JSON.parse(section.dataset.images);
      currentIndex[id] = (currentIndex[id] - 1 + Math.ceil(images.length / 3)) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });

    section.querySelector('.next').addEventListener('click', () => {
      const images = JSON.parse(section.dataset.images);
      currentIndex[id] = (currentIndex[id] + 1) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });
  });

  function renderImages(section, index) {
    const gallery = section.querySelector('.gallery');
    const descBox = section.querySelector('.description-box');
    const images = JSON.parse(section.dataset.images);
    const descs = JSON.parse(section.dataset.descs);
    gallery.innerHTML = '';
    descBox.innerHTML = '';

    const pageImages = images.slice(index * 3, index * 3 + 3);
    const pageDescs = descs.slice(index * 3, index * 3 + 3);

    pageImages.forEach((src, i) => {
      const wrapper = document.createElement('div');
      wrapper.classList.add('gallery-item');

      const img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', () => {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
      });

      const descLink = document.createElement('div');
      descLink.textContent = '點我';
      descLink.classList.add('desc-link');
      descLink.addEventListener('click', () => {
        descBox.innerHTML = `<p>${pageDescs[i]}</p>`;
      });

      wrapper.appendChild(img);
      wrapper.appendChild(descLink);
      gallery.appendChild(wrapper);
    });
  }

  document.getElementById('lightbox').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
  });
</script>

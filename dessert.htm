<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>茵為愛吃甜</title> 
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      background: url('32.jpg') no-repeat center center/cover; 
      min-height: 100vh;
      padding: 60px;
      position: relative;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 40px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-link {
      cursor: pointer;
      padding: 8px 12px;
      text-decoration: none;
      color: white;
    }

    .nav-link.active {
      border-bottom: 2px solid white;
    }

    .content-area {
      margin-top: 120px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      display: none;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .section.active {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link active" data-target="home">蛋糕類</a></li>
        <li><a class="nav-link" data-target="about">餅乾類</a></li>
        <li><a class="nav-link" data-target="portfolio">PORTFOLIO</a></li>
        <li><a class="nav-link" data-target="contact">CONTACT</a></li>
        <li><a class="nav-link" data-target="albums">CLIENT ALBUMS</a></li>
      </ul>
    </nav>

    <div class="content-area">
      
      <section id="home" class="section active">
        <h1>茵為愛吃甜</h1> 
        <p>手作甜點・用心製作</p> 
      </section>

      
      <section id="about" class="section">
        <h2>關於我</h2>
        <p>感謝10年前的那個午後，如對接信號般的，決定嘗試親自闖闖烘焙這條路...</p> 
      </section>

      
      <section id="contact" class="section">
        <h2>聯絡我</h2>
        <p>Email: [freyja@example.com]</p>
        <p>Instagram: @[freyja0128]</p>
      </section>

     
      <section id="albums" class="section">
        <h2>訂購記錄</h2>
        <ul>
          <li>小美生日派對 - 客製蛋糕</li> 
          <li>婚禮甜點桌 - 法式甜點組合</li>
        </ul>
      </section>
    </div>
  </div>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));

        link.classList.add('active');
        const target = link.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>

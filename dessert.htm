<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>茵為愛吃甜</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      height: 100%;
    }

    .hero {
      background: url("21.jpg") no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      padding: 30px;
      font-size: 3em;
      background: none;
    }

    .hero p {
      margin-top: 0px;
      font-size: 28px;
      max-width: 80%;
    }

    .contact-icons {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      text-decoration: none;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
      display: flex;
      gap: 15px;
    }

    .nav-link {
      cursor: pointer;
      background: transparent;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 3px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .nav-link.active::after {
      width: 100%;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 220px;
      border-radius: 10px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .arrow-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="contact-icons">
    <a href="mailto:freyja@example.com">Email</a>
    <a href="https://instagram.com/freyja.0128" target="_blank">IG</a>
  </div>
  <nav>
    <a class="nav-link active" data-target="cakes">蛋糕類</a>
    <a class="nav-link" data-target="cookies">餅乾類</a>
    <a class="nav-link" data-target="mousse">慕斯類</a>
    <a class="nav-link" data-target="bread">麵包類</a>
    <a class="nav-link" data-target="hot">食指大動</a>
  </nav>
  <h1>茵為愛吃甜</h1>
  <p>感謝10年前的那個午後，如對接信號般的，決定嘗試親自闖闖烘焙這條路...</p>
</section>

<section id="cakes" class="section active" data-images="4.jpg,8.jpg,14.jpg,22.jpg">
  <h2>蛋糕類</h2>
  <div class="gallery"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>
<section id="cookies" class="section" data-images="14.jpg,16.jpg,33.jpg">
  <h2>餅乾類</h2>
  <div class="gallery"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>
<section id="mousse" class="section" data-images="2.jpg,17.jpg,32.jpg">
  <h2>慕斯類</h2>
  <div class="gallery"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>
<section id="bread" class="section" data-images="6.jpg,23.jpg,24.jpg">
  <h2>麵包類</h2>
  <div class="gallery"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>
<section id="hot" class="section" data-images="30.jpg,31.jpg,35.jpg,36.jpg">
  <h2>食指大動</h2>
  <div class="gallery"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>

<script>
  const links = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('.section');
  let currentIndex = {};

  links.forEach(link => {
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active'));
      sections.forEach(sec => sec.classList.remove('active'));

      link.classList.add('active');
      const target = link.getAttribute('data-target');
      const section = document.getElementById(target);
      section.classList.add('active');
      if (!(target in currentIndex)) currentIndex[target] = 0;
      renderImages(section, currentIndex[target]);
    });
  });

  document.querySelectorAll('.section').forEach(section => {
    const id = section.id;
    currentIndex[id] = 0;
    renderImages(section, 0);

    section.querySelector('.prev').addEventListener('click', () => {
      const images = section.dataset.images.split(',');
      currentIndex[id] = (currentIndex[id] - 1 + Math.ceil(images.length / 3)) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });

    section.querySelector('.next').addEventListener('click', () => {
      const images = section.dataset.images.split(',');
      currentIndex[id] = (currentIndex[id] + 1) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });
  });

  function renderImages(section, index) {
    const gallery = section.querySelector('.gallery');
    const images = section.dataset.images.split(',');
    gallery.innerHTML = '';
    const pageImages = images.slice(index * 3, index * 3 + 3);
    pageImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      gallery.appendChild(img);
    });
  }
</script>

</body>
</html>

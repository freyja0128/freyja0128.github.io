<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>茵為愛吃甜</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      height: 100%;
    }

    .hero {
      background: url("21.jpg") no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      padding: 30px;
      font-size: 3em;
    }

    .hero p {
      margin-top: 0;
      font-size: 28px;
      max-width: 80%;
    }

    .contact-icons {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      text-decoration: none;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .nav-link {
      cursor: pointer;
      background: transparent;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 3px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .nav-link.active::after {
      width: 100%;
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .desc-link {
      display: inline-block;
      margin-top: 0.5cm;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .desc-link:hover {
      color: #ffcc00;
    }

    .description-box {
      margin-top: 20px;
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .arrow-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="放大圖">
</div>

<section class="hero">
  <div class="contact-icons">
    <a href="mailto:freyja@example.com">Email</a>
    <a href="https://instagram.com/freyja.0128" target="_blank">IG</a>
  </div>
  <nav>
    <a class="nav-link active" data-target="cakes">蛋糕類</a>
    <a class="nav-link" data-target="cookies">餅乾類</a>
    <a class="nav-link" data-target="normal">常溫類</a>
    <a class="nav-link" data-target="bread">麵包類</a>
    <a class="nav-link" data-target="hot">食指大動</a>
  </nav>
  <h1>茵為愛吃甜</h1>
  <p>感謝10年前的那個午後，如對接信號般的，決定嘗試親自闖闖烘焙這條路...</p>
</section>

  "芒芒百香提拉米蘇!突破傳統的口味，每每夏天的到來都讓我有新的動力，尋找更適配的創新靈感，應該沒人能拒絕水果味的甜點吧~",

  <h2>蛋糕類</h2>
  <div class="gallery"></div>
  <div class="description-box"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>

</section>

<section id="cookies" class="section"

  <div class="gallery"></div>

<section id="normal" class="section"

  <h2>常溫類</h2>

  <div class="description-box"></div>

    <button class="arrow-btn prev">&#10094;</button>

<section id="bread" class="section"
  data-images='["23.jpg","6.jpg"]'
  data-descs='["麵包 1 描述","麵包 2 描述"]'>

  <div class="description-box"></div>

<section id="hot" class="section"
  data-images='["24.jpg","25.jpg","26.jpg","27.jpg","28.jpg","29.jpg","30.jpg","31.jpg"]'
  data-descs='["熱食 1 描述","熱食 2 描述","熱食 3 描述","熱食 4 描述","熱食 5 描述","熱食 6 描述","熱食 7 描述","熱食 8 描述"]'>
  <h2>食指大動</h2>
  <div class="gallery"></div>
  <div class="description-box"></div>
  <div class="pagination">
    <button class="arrow-btn prev">&#10094;</button>
    <button class="arrow-btn next">&#10095;</button>
  </div>
</section>

<script>
  const links = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('.section');
  let currentIndex = {};

  links.forEach(link => {
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active'));
      sections.forEach(sec => sec.classList.remove('active'));
      link.classList.add('active');
      const target = link.getAttribute('data-target');
      const section = document.getElementById(target);
      section.classList.add('active');
      if (!(target in currentIndex)) currentIndex[target] = 0;
      renderImages(section, currentIndex[target]);
    });
  });

  sections.forEach(section => {
    const id = section.id;
    currentIndex[id] = 0;
    renderImages(section, 0);

    section.querySelector('.prev').addEventListener('click', () => {
      const images = JSON.parse(section.dataset.images);
      currentIndex[id] = (currentIndex[id] - 1 + Math.ceil(images.length / 3)) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });

    section.querySelector('.next').addEventListener('click', () => {
      const images = JSON.parse(section.dataset.images);
      currentIndex[id] = (currentIndex[id] + 1) % Math.ceil(images.length / 3);
      renderImages(section, currentIndex[id]);
    });
  });

  function renderImages(section, index) {
    const gallery = section.querySelector('.gallery');
    const descBox = section.querySelector('.description-box');
    const images = JSON.parse(section.dataset.images);
    const descs = JSON.parse(section.dataset.descs);
    gallery.innerHTML = '';
    descBox.innerHTML = '';

    const pageImages = images.slice(index * 3, index * 3 + 3);
    const pageDescs = descs.slice(index * 3, index * 3 + 3);

    pageImages.forEach((src, i) => {
      const wrapper = document.createElement('div');
      wrapper.classList.add('gallery-item');

      const img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', () => {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
      });

      const descLink = document.createElement('div');
      descLink.textContent = '點我';
      descLink.classList.add('desc-link');
      descLink.addEventListener('click', () => {
        descBox.innerHTML = `<p>${pageDescs[i]}</p>`;
      });

      wrapper.appendChild(img);
      wrapper.appendChild(descLink);
      gallery.appendChild(wrapper);
    });
  }

  document.getElementById('lightbox').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
  });
</script>

</body>
</html>
